<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Go ToDo App</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
  </head>
  <body>
    <div id="app">
      <h1>Task Manager</h1>
      <br />
      <form hx-post="/addTasks" hx-swap="outerHTML" hx-target="#taskList">
        <input type="text" name="task" placeholder="New task..." required />
        <button type="submit">Add Task</button>
      </form>

      <form hx-get="/tasks" hx-swap="outerHTML" hx-target="#taskList">
        <div id="taskList" hx-get="/tasks" hx-trigger="load"></div>
        <button type="submit">Get All Task</button>
      </form>
    </div>
  </body>
</html>
